    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notes.css">

    <title>Save Notes</title>

<body>
    <h1>SAVE NOTES</h1>
    <div class="container">
        <img src="Notepad image.png">
        <textarea rows="10" placeholder="Type your notes here" id="text-input"></textarea>
        <p id="message-el"></p>
        <button id="save-btn">SAVE</button>
        <button id="delete-btn" >CLEAR</button>
        
            <ul id="link-el">

            </ul>
        
        
    </div>
